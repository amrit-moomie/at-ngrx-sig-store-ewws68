{{ personStore.personEntities$() | json }}


<div>
    <h1> Table</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of personStore.personEntities$()">
                <th>{{ item.Id }}</th>
                <td>{{ item.name }}</td>
                <td>{{ item.age }}</td>
            </tr>
        </tbody>
    </table>
</div>
